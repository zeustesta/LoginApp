@if (errorMessage.length != 0) {
  <p class="text-danger">{{errorMessage}}</p>
}
<div class="container mt-3">
  <div class="card bg-primary text-white">
    <div class="card-body">
      <h5 class="card-title text-center">Detalles Personales</h5>
      <div class="row">
        <div class="col-md-6">
          <p class="card-text"><b>Nombre:</b> {{user?.firstName}}</p>
        </div>
        <div class="col-md-6">
          <p class="card-text"><b>Apellido:</b> {{user?.lastName}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="card-text"><b>Email:</b> {{user?.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
